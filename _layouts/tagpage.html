---
layout: blog
---
<div class="posts">
    <h1>Tag: {{ page.tag }}</h1> {% for post in site.tags[page.tag] %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="small date">
            <clr-icon shape="calendar"></clr-icon> {{ post.date | date: "%B %e, %Y" }}
        </div>

        <div class="entry">
            {{ post.content | strip_html | truncatewords:75 }}
        </div>

        <div class="right">
            {% for tag in post.tags %}
            <a href="/tag/{{ tag }}/" class="label label-blue clickable small">{{ tag }}</a> {% endfor %}
        </div>

        <a class="btn btn-primary" href="{{ site.baseurl }}{{ post.url }}" class="read-more">
            <clr-icon shape="cursor-arrow" title="Read more"></clr-icon> Read More
        </a>
    </article>
    {% endfor %}
</div>
