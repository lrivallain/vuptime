---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div>
      <strong>Published:</strong> <clr-icon shape="calendar"></clr-icon> {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div><strong>Tags:</strong>
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}/" class="label label-blue clickable">{{ tag_name }}</a>
      {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <hr>
  {% include disqus.html %}
</article>
