---
layout: blog
---

<article class="card post">
    <div class="card-header">
		{{ page.title }}
	</div>
	<div class="card-block">
      <div class="post_infos">
        <div>
            <strong>Published:</strong>
            <clr-icon shape="calendar"></clr-icon> {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div><strong>Tags:</strong> {% for tag in page.tags %} {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/cards_tag/{{ tag_name }}/" class="label label-blue clickable">{{ tag_name }}</a> {% endfor %}
        </div>
      </div>

      <div class="post_entry">
        {{ content | markdownify }}
      </div>

      <hr> {% include disqus.html %}
	</div>
</article>
